<!DOCTYPE html>
<html>
    <head>
        <title>
            My Calculator
        </title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="icon" href="./calculator.png">
    </head>
    <body>
        <div>
            <div id="calculator">
                <div >
                    <input type="text" value="" id="text-field" placeholder="Use 1 operator at a time">
                </div>
                <div>
                    <button onclick="add('1')" class="btn">1</button>
                    <button onclick="add('2')" class="btn">2</button>
                    <button onclick="add('3')" class="btn">3</button>
                    <button onclick="add('+')" class="btn">+</button>
                    <button onclick="add('4')" class="btn">4</button>
                    <button onclick="add('5')" class="btn">5</button>
                    <button onclick="add('6')" class="btn">6</button>
                    <button onclick="add('-')" class="btn">-</button>
                    <button onclick="add('7')" class="btn">7</button>
                    <button onclick="add('8')" class="btn">8</button>
                    <button onclick="add('9')" class="btn">9</button>
                    <button onclick="add('*')" class="btn">*</button>
                    <button onclick="reset()" class="btn">C</button>
                    <button onclick="add('0')" class="btn">0</button>
                    <button onclick="equals()" class="btn">=</button>
                    <button onclick="add('/')" class="btn">/</button>
                </div>
            </div>
            <div id="footer">
                <p>&copy; 2020 Shubham jain</p>
            </div>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
